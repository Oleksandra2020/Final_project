<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width" , method='post'>
    <style>
        .main {
            position: absolute;
            min-height: 100vh;
            min-width: 100vw;
            background: url(https://s17736.pcdn.co/wp-content/uploads/2016/05/shutterstock_161594762.jpg) repeat-x;
            background-size: cover;
        }
    </style>
</head>

<body style="margin:0">
    <div class='main'>
        <div style='margin-top: 3em;'>
            <form method="post" action="/">
                <input value="TED ПОШУК"
                    style="text-align: center; font-size: xx-large; color: brown; margin-bottom: 7 em; margin-left: 2em"
                    type="submit">

            </form>
        </div>
        <div style='justify-content: center;'>
            <h1
                style="color: white; text-align:center; justify-content: center; margin-top: 0em; font-size:35px;font-style:inherit;">
                Результат пошуку: {{ video_title }}

                <a href="{{ted_link}}" "style=" color: white"change hyperlink color>ted link</a>
            </h1>
        </div>
        <div style='justify-content: center; display: flex; margin-left: 15em; margin-right: 15 em;'>
            <div>
                <bottom><iframe width="700" height="455" src=https://www.youtube.com/embed/{{video_id}} frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </bottom>
            </div>
            <div style="color: white; font-size:23px; margin-left: 2em; margin-right: 2em; font-style:inherit;">
                {{description}}
            </div>
        </div>
        <div
            style="font-size: 25px; display: flex; justify-content: center; margin-left: 5em; margin-top: 1em; color: white;font-style:inherit;">
            {{views}} переглядів. {{num_translator}} відео, перекладених цим перекладачем
            <br />
            <br />
            Дотичні відео:
        </div>
        <div style='font-size: 25px; display: flex;justify-content: center;'>
            <div>
                {% for talk in t%}
                <li style='list-style-type:none; margin-left: 7em;'>
                    <a href="https://www.youtube.com/watch?v={{talk.get_id()[:-5]}}" style="color: white;" change
                        hyperlink color>{{talk.get_title()}}
                        {% endfor %}
                        </ol>
                        <div style='margin-bottom: 3em;'></div>
            </div>
        </div>

    </div>
</body>

</html>
